#HelpFrame
how_to=<html><p style="text-align:center"><b>\u03a0\u03c9\u03c2 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9:</p> </html>
login_text=To login in an existing account you have to do the following:\n   1. Press the Login button in the central window.\n   2. Complete the fields with your username and password information\n   3. Once your are ready press the OK button to login.\n\nIf your login information is incorrect, try again.\nIf you forgot your password, press the Forgot my password button from below.
sign_in_text=To sign in, you have to do the following:\n   1. Press the Sign In buttun in the central window.\n   2. Complete all the fields to proceed to the next step.\n   3. Once you are ready press the OK button to finish your sign in.\n\nIf some of the fields are invalid, change them depending on the error message.\nIf you forgot your password, press the Forgot my password button from below.
logout_text=To logout from your account, you have to press the Logout button in the left corner\nof the Services window.\nOnce you do it, you will return to the main window with a message of your successful\nlogout.   
delete_text=To delete your account, you have to do the following:\n   1. Press the Delete button in the left corner of the Services window.\n   2. It will appear a warning message, that is gonna ask you if you are sure about this\n       act.\n   3a. If you press Yes, you will return to the main window an you will have successfully\n        deleted your account.\n   3b. If you press Cancel, you will cancel the whole operation and nothing will be\n        deleted.
deposit_text=To deposit money in your account you have to do the following:\n   1. Press the Deposit button in the left corner of the Services window.\n   2. It will appear the Deposit window. It contains a field in which\n       you will enter the amount you want to deposit.\n   3a. If you press OK and the amount is valid, the deposit will be done succesfully\n         and the deposit window will close. If is not valid, you will have to try again.\n   3b. If you press Cancel, you will cancel the operation and the deposit window will close.
