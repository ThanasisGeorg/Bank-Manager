synopsis=<html><p style="text-align:center"><b>\u03a3\u03cd\u03bd\u03bf\u03c8\u03b7</p> </html>
synopsis_text=\u0388\u03bd\u03b1 \u03c0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c7\u03b5\u03b9\u03c1\u03b9\u03c3\u03c4\u03b5\u03af\u03c2 \u03c4\u03bf\u03c5\u03c2\n\u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2\n\u03bc\u03b5 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03cc\u03c0\u03c9\u03c2:\n  -\u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03b7/\u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03b7/\u03b5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae\n  -\u03ba\u03b1\u03c4\u03ac\u03b8\u03b5\u03c3\u03b7\n  -\u03b4\u03b9\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae\n\n\u03a5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03c9\u03c3\u03c4\u03cc\u03c3\u03bf \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c0\u03c1\u03cc\u03c3\u03b8\u03b5\u03c4\u03b5\u03c2 \u03c1\u03c5\u03b8\u03bc\u03af\u03c3\u03b5\u03b9\u03c2\n\u03c0\u03bf\u03c5 \u03b8\u03b1 \u03b1\u03bd\u03b1\u03b2\u03b1\u03b8\u03bc\u03af\u03c3\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae \u03c3\u03b1\u03c2\n\u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03af\u03b1 \u03cc\u03c0\u03c9\u03c2:\n  -\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1\u03c2 (\u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac/\u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03ac)\n  -\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03b8\u03ad\u03bc\u03b1\u03c4\u03bf\u03c2 (\u03a3\u03ba\u03bf\u03c4\u03b5\u03b9\u03bd\u03cc/\u03a6\u03c9\u03c4\u03b5\u03b9\u03bd\u03cc)\n  -\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03ba\u03c9\u03b4\u03b9\u03ba\u03bf\u03cd\n\n\u0395\u03af\u03bd\u03b1\u03b9 \u03b4\u03b9\u03b1\u03b8\u03b5\u03c3\u03b9\u03bc\u03bf \u03c3\u03b5 2 \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2:\n  -\u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03bc\u03b5 \u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac (\u03bc\u03b5 Java Swing)\n  -\u03ad\u03ba\u03b4\u03bf\u03c3\u